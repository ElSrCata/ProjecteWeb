<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Perfil</title>
</head>
<body>

    <header id="main-header">

        <a id="logo-header" href="./main.html">
            
            <img src="./img/Logo_Software Babes.png" alt="">

        </a>
    </header>
    
    <div class="contenedor-form">
        <div class="toggle">
            <span>Crear Cuenta</span>
        </div>
        
        <div class="formulari">
            <h2>Iniciar Sessió</h2>
            <form action="main.html">
                <input type="text" placeholder="Usuari" required>
                <input type="text" placeholder="Contrasenya" required>
                <input class="Submit-login" type="submit" value="Iniciar Sessió">
            </form>
        </div>

        <div class="formulari">
            <h2>Crea la teva conta</h2>
            <form action="profile.html">
                <input type="text" placeholder="Usuari" required>
                <input type="text" placeholder="Contrasenya" required>
                <input type="text" placeholder="Email" required>
                <input type="text" placeholder="Telèfon" required>
                <input class="Submit-register" type="submit" value="Registrar-se">
            </form>
        </div>

        <div class="reset-password">
            <a href="#">No recordo la contrasenya</a>
        </div>
    </div>

    <script src="javascript/scripts.js"></script>

</body>
</html>
